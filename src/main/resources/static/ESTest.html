<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="test">test</button>
</body>
<script src="js/jquery.min.js"></script>
<script>
    $("#test").click(function () {
        $.ajax({
            url:"localhost:9200/bank/_search?q=*&sort=account_number:asc&pretty",
            type:"GET",
//            data:{"query": { "match": { "address": "mill" } }},
            dataType:"json",
            cache:false,
            error: function (xhr, status, errorThrown) {
                console.log( "Error: " + errorThrown );
                console.log( "Status: " + status );
                console.log( xhr );
            },
            success:function (d) {
                console.log(d);
            }



        })
    })
</script>

</html>
